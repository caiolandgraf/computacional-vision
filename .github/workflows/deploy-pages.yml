# ─────────────────────────────────────────────────────────────
# GitHub Actions: Build & Deploy Frontend to GitHub Pages
# ─────────────────────────────────────────────────────────────
# Triggers on push to main branch (changes in web/frontend/**)
# or manually via workflow_dispatch.
#
# Steps:
#   1. Checkout repo
#   2. Setup Node.js
#   3. Install dependencies
#   4. Build Vite app with GITHUB_PAGES=true flag
#   5. Deploy dist/ to GitHub Pages
# ─────────────────────────────────────────────────────────────

name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: web/frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build for GitHub Pages
        env:
          GITHUB_PAGES: 'true'
          VITE_BASE_URL: /computacional-vision/
        run: npm run build

      - name: Create .nojekyll file
        run: touch dist/.nojekyll

      - name: Copy index.html as 404.html (SPA fallback)
        run: cp dist/index.html dist/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web/frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
